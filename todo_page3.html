<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css"  href="todo_page3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
<div class="container">
    <div class="container1">
      <p class="title">  
         <h1 class="word1"> 
            Tasks
         </h1>
         <h1 class="word2">
            Lists
         </h1>
         <i class="fa fa-plus-circle"></i> 
         <h1 class="lightfont">
             Add List
         </h1>
        
       </p>
    </div>
     <div class="cardbox">
         <div class="card1">
            <h3 class="style">Trip to Paris</h3>
            <hr>
            <p class="style"><del>Completed Task</del></p>
            <input type="checkbox">
            <label>Pending Task</label>
         </div>
         <div class="card2">
            <h3 class="style">My Todo List</h3>
            <hr>
            <p class="style"><del>Completed Task</del></p>
            <input type="checkbox">
            <label>Pending Task</label>
         </div>
         <div class="card3">
            <h3 class="style">My Todo List</h3>
            <hr>
            <p class="style"><del>Completed Task</del></p>
            <input type="checkbox">
            <label>Pending Task</label>
        </div>
        

    </div>
</div>
<div class="new_card">
    <p class="add">Add New List</p>
    <input type="text" id="name" name="name">
    <br>
    <br>
    <button type="button" class="ADD">ADD</button>
</div>
</body>
</html>
